    <style>

        /* Police */
        body {
            /*font-family: 'Montserrat', sans-serif; Police plus carrée */
            font-family: 'Nunito', sans-serif; /* légèrement arrondi/moderne */
            margin: 0;
            padding: 0;
            background-image: url('images/last.jpg');
            background-size: cover; /* image couvre toute page */
            background-position: center center; /* centre l'image */
            background-attachment: fixed; /* l'image reste fixe lors du défilement */
            height: 100vh; /* la hauteur est de 100% de la fenêtre */
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-size: inherit;
            background-position: inherit;
            filter: blur(3px); /* flou*/
            z-index: -1; /* assure que le flou reste derrière le contenu */
        }

        /* surface white transparent */
        .content {
            position: absolute;
            top: 80px;
            z-index: 1;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin-top: 80px; /* espace pour barre de navigation */
            height: calc(100vh - 80px); /* hauteur restante après la barre de navigation */
            overflow-y: auto; /* défilement local */
        }

        /* barre de navigation fixe */
        .navbar {
            position: fixed; /* barre reste en haut */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* barre est au-dessus de tout */
        }


    </style>

        <style>
            /* bouton hamburger visible quand trop petit et même couleur que logo */
            .navbar-toggler-icon {
                display: inline-block;
                width: 30px;
                height: 30px;
                position: relative;
            }
    
            .navbar-toggler-line {
                display: block;
                width: 100%;
                height: 4px;

    <!-- Contenu principal -------------------->

    <div class="content">
        <h1 class="text-center">Configuration</h1>
        <h2 class="text-center mt-4">Ajout d'un capteur</h2>

        <form id="capteurForm" class="mt-4">
            <div class="mb-3">
                <label for="ref_type" class="form-label">Type de capteur</label>
                <input type="text" class="form-control" id="ref_type" name="ref_type" placeholder="Temp, Humi, Press ou Lumi" required>
            </div>
            <div class="mb-3">
                <label for="ref_commerciale" class="form-label">Référence commerciale</label>
                <input type="text" class="form-control" id="ref_commerciale" name="ref_commerciale" placeholder="exemple : T100" required>
            </div>
            <div class="mb-3">
                <label for="ref_piece" class="form-label">ID de la pièce</label>
                <input type="number" class="form-control" id="ref_piece" name="ref_piece" placeholder="exemple : 1" required>
            </div>
            <div class="mb-3">
                <label for="port_com" class="form-label">Port com</label>
                <input type="number" class="form-control" id="port_com" name="port_com" placeholder="exemple : 2003" required>
            </div>
            <div class="mb-3">
                <label for="etat" class="form-label">État</label>
                <select class="form-control" id="etat" name="etat" required>
                    <option value="1">Actif</option>
                    <option value="0">Inactif</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Ajouter le capteur</button>
        </form>
        <div id="result" class="mt-4"></div>

        <h3 class="mt-5">Modifier le numéro de téléphone</h3>
        <p>Numéro actuel : <span id="current-telephone">Chargement...</span></p>
        <div class="mb-3">
            <label for="new-telephone" class="form-label">Nouveau numéro de téléphone :</label>
            <input type="text" class="form-control" id="new-telephone" placeholder="Entrez le nouveau numéro">
        </div>
        <button type="submit" class="btn btn-success" onclick="updatePhoneNumber('32_rue_ei')">Mettre à jour le numéro</button>

    </div>

    <script>
        document.getElementById('capteurForm').addEventListener('submit', function (e) {
            e.preventDefault(); 
    
            // récup données formulaire
            const formData = {
                ref_type: document.getElementById('ref_type').value,
                ref_commerciale: document.getElementById('ref_commerciale').value,
                ref_piece: parseInt(document.getElementById('ref_piece').value),
                port_com: parseInt(document.getElementById('port_com').value),
                etat: parseInt(document.getElementById('etat').value),
            };
    
            // send les données au serveur
            fetch('http://localhost:3000/capteurs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerHTML = `<div class="alert alert-danger">${data.message || 'Erreur lors de l\'ajout du capteur.'}</div>`;
                } else {
                    document.getElementById('result').innerHTML = `<div class="alert alert-success">Capteur ajouté avec succès ! ID : ${data.id}</div>`;
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('result').innerHTML = `<div class="alert alert-danger">Erreur lors de la connexion au serveur.</div>`;
            });
        });

        // Partie numéro de tel ---------------------------------

        const logementAdresse = "32_rue_ei";

        function getCurrentPhoneNumber(logementAdresse) {
            fetch(`http://127.0.0.1:3000/logement/${encodeURIComponent(logementAdresse)}/numero_tel`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors de la récupération du numéro de téléphone');
                    }
                    return response.json();
                })
                .then(data => {
                    const telephoneElement = document.getElementById('current-telephone');
                    if (telephoneElement) {
                        telephoneElement.textContent = data.numero_tel || 'Non défini';
                    } else {
                        console.error('Élément HTML #current-telephone introuvable.');
                    }
                })
                .catch(error => {
                    const telephoneElement = document.getElementById('current-telephone');
                    if (telephoneElement) {
                        telephoneElement.textContent = 'Erreur de chargement';
                    }
                    console.error('Erreur: ', error);
                });
        }


        getCurrentPhoneNumber('32_rue_ei');


        function updatePhoneNumber(logementAdresse) {
            const newPhone = document.getElementById('new-telephone').value;

            if (!newPhone) {
                alert('Veuillez entrer un numéro de téléphone valide');
                return;
            }

            fetch(`http://127.0.0.1:3000/logement/${encodeURIComponent(logementAdresse)}/numero_tel`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ telephone: newPhone }), 
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la mise à jour du téléphone');
                }
                return response.json();
            })
            .then(data => {
                alert(data.success);
                getCurrentPhoneNumber(logementAdresse);
            })
            .catch(error => {
                alert('Erreur lors de la mise à jour du tél');
                console.error(error);
            });
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
